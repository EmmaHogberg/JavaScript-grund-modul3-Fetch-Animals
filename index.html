<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap"
      rel="stylesheet"
    />
    <title>Fetch animals</title>
  </head>
  <body>
    <header>
      <h1>
        Slumpa fram en bild <br />
        på ditt favoritdjur <br />
        <div id="icons">🐶 🦊 😻</div>
      </h1>
    </header>
    <form>
      <h2>Välj ett av djuren i listan</h2>
      <br />
      <select name="" class="select-box" id="select-animal">
        <option value="select">Välj djur...</option>
        <option value="dog">Hund</option>
        <option value="fox">Räv</option>
        <option value="cat">Katt</option>
      </select>
      <button type="button" class="select-box" id="show-animal">
        Visa djur
      </button>
    </form>
    <div>
      <img src="" id="current-image" />
    </div>

    <p>Klicka på bilden om du vill spara den bland dina favoriter</p>

    <footer>
      <h3>Dina favoritdjur</h3>
      <div class="favContainer"></div>
    </footer>

    <script src="./app.js" ;></script>
  </body>
</html>
